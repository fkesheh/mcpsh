# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']

  # Python linting with ruff (fast, all-in-one linter/formatter)
  # Uncomment to enable:
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.8.4
  #   hooks:
  #     - id: ruff
  #       args: [--fix, --exit-non-zero-on-fix]
  #     - id: ruff-format

  # Local hooks
  - repo: local
    hooks:
      # Run fast unit tests (excludes integration tests)
      - id: pytest-unit-tests
        name: Run unit tests
        entry: python -m pytest -m "not integration" --tb=short -q
        language: system
        pass_filenames: false
        types: [python]
        stages: [commit]
        # Note: This runs on every commit. Remove or comment out if too slow.
        # Alternative: only run on push with 'stages: [push]'
